# Sample applications for testing cert-manager integration
# These apps will use cert-manager certificates
---
apiVersion: v1
kind: Namespace
metadata:
  name: demo-apps

---
# App 1: Simple nginx web server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
  namespace: demo-apps
  labels:
    app: nginx-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      labels:
        app: nginx-demo
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "64Mi"
              cpu: "100m"
            requests:
              memory: "32Mi"
              cpu: "50m"

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-demo
  namespace: demo-apps
spec:
  selector:
    app: nginx-demo
  ports:
    - port: 80
      targetPort: 80

---
# App 2: httpbin for API testing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: demo-apps
  labels:
    app: httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      containers:
        - name: httpbin
          image: kennethreitz/httpbin
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: "200m"
            requests:
              memory: "64Mi"
              cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: demo-apps
spec:
  selector:
    app: httpbin
  ports:
    - port: 80
      targetPort: 80

---
# App 3: echo server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server
  namespace: demo-apps
  labels:
    app: echo-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      containers:
        - name: echo
          image: ealen/echo-server:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "64Mi"
              cpu: "100m"
            requests:
              memory: "32Mi"
              cpu: "50m"
          env:
            - name: PORT
              value: "80"

---
apiVersion: v1
kind: Service
metadata:
  name: echo-server
  namespace: demo-apps
spec:
  selector:
    app: echo-server
  ports:
    - port: 80
      targetPort: 80

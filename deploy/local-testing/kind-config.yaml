# Kind cluster configuration for local testing
# Includes port mappings for ingress and metrics
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: certwatch-test
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP ingress
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS ingress
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # NodePort range for metrics (Prometheus: 30090, Grafana: 30030, Agent: 30402)
      - containerPort: 30090
        hostPort: 30090
        protocol: TCP
      - containerPort: 30030
        hostPort: 30030
        protocol: TCP
      - containerPort: 30402
        hostPort: 30402
        protocol: TCP

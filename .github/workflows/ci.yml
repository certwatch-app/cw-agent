name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  # ============================================================
  # cw-agent build (Linux, macOS, Windows)
  # ============================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build cw-agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          GIT_COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u '+%Y-%m-%dT%H:%M:%SZ')

          go build -ldflags "-X github.com/certwatch-app/cw-agent/internal/version.Version=${VERSION} \
                            -X github.com/certwatch-app/cw-agent/internal/version.GitCommit=${GIT_COMMIT} \
                            -X github.com/certwatch-app/cw-agent/internal/version.BuildDate=${BUILD_DATE}" \
            -o cw-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} \
            ./cmd/cw-agent

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cw-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: cw-agent-*

  # ============================================================
  # cw-agent-certmanager build (Linux only - Kubernetes)
  # ============================================================
  build-certmanager:
    name: Build certmanager
    runs-on: ubuntu-latest
    needs: [test, lint]
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build cw-agent-certmanager
        env:
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          GIT_COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u '+%Y-%m-%dT%H:%M:%SZ')

          go build -ldflags "-X github.com/certwatch-app/cw-agent/internal/version.Version=${VERSION} \
                            -X github.com/certwatch-app/cw-agent/internal/version.GitCommit=${GIT_COMMIT} \
                            -X github.com/certwatch-app/cw-agent/internal/version.BuildDate=${BUILD_DATE}" \
            -o cw-agent-certmanager-linux-${{ matrix.goarch }} \
            ./cmd/cw-agent-certmanager

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cw-agent-certmanager-linux-${{ matrix.goarch }}
          path: cw-agent-certmanager-*

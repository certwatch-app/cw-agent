{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cw-agent-certmanager.fullname" . }}
  labels:
    {{- include "cw-agent-certmanager.labels" . | nindent 4 }}
rules:
  # cert-manager Certificate resources
  - apiGroups: ["cert-manager.io"]
    resources:
      - certificates
      - certificaterequests
      - issuers
      - clusterissuers
    verbs: ["get", "list", "watch"]
  # Secrets for reading certificate data
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # Events for debugging and failure detection
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  # Namespaces for discovery and filtering
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
{{- end }}

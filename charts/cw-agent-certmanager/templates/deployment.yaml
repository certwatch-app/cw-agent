{{- include "cw-agent-certmanager.validateApiKey" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cw-agent-certmanager.fullname" . }}
  labels:
    {{- include "cw-agent-certmanager.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cw-agent-certmanager.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "cw-agent-certmanager.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.global }}
        {{- if .Values.global.image }}
          {{- with .Values.global.image.pullSecrets }}
        {{- toYaml . | nindent 8 }}
          {{- end }}
        {{- end }}
      {{- end }}
      serviceAccountName: {{ include "cw-agent-certmanager.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "-c"
            - "/etc/certwatch/certwatch.yaml"
          env:
            - name: CW_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "cw-agent-certmanager.apiKeySecretName" . }}
                  key: {{ include "cw-agent-certmanager.apiKeySecretKey" . }}
          ports:
            - name: metrics
              containerPort: {{ .Values.agent.metricsPort }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.agent.healthPort }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/certwatch
              readOnly: true
            - name: state
              mountPath: /var/lib/certwatch
      volumes:
        - name: config
          configMap:
            name: {{ include "cw-agent-certmanager.fullname" . }}
        - name: state
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
